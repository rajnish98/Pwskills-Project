<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5th feb </title>
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet" />

<body>
  <!-- Header Part -->
  <div class="container">
    <section aria-label="navbar">
      <nav class="navbar">
        <div>
          <img src="./assets/white-logo.png" alt="Logo" class="logo" />
        </div>
        <div class="line"></div>
        <div class="grow-list">
          <ul class="list">
            <li class="list-item">Apps</li>
            <li class="list-item">DAQ</li>
            <li class="list-item">Technology</li>
            <li class="list-item">Token</li>

          </ul>
        </div>
        <div class="btn-sm">Buy 1 Token</div>
      </nav>
    </section>

    <!-- Main Section -->
    <section aria-label="main">
      <div class="main">
        <h1 class="main-heading">Lets build a better tomorrow, together.</h1>
        <p class="main-description">Buy 1 Token. Join the DAO. Change the world</p>
        <button class="btn-lg">Request Early Access</button>
      </div>
