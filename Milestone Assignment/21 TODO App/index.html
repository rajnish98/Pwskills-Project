<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO APP</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>ToDo list Application</h1>
  <div class="main">
    <div id="todo">
      <label for="todoitem">Enter Task to add to ToDo list</label>
      <input type="text" id="todoitem" />
    </div>
    <button id="addBtn">Add to the list</button>
  </div>
  <div class="todoList">
    <h4>ToDo list</h4>
    <ul id="todolist"></ul>
  </div>
</body>
<script src="./script.js"></script>
</html>
